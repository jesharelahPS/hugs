    <style>
        body {

            background: linear-gradient(0deg, #b5e1d2, #ffe4d9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        button {
            padding: 30px 40px;
            background: #ff8b94;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff6b7a;
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            display: none;
            position: relative;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
        }

        .brain-damage {
            font-size: 1.2rem;
            font-weight: lighter;
        }

        .fade-in {
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }


    </style>
</head>
